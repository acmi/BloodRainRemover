group 'acmi.l2.clientmod'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/l2io.jar')
}

jar{
    archiveName = "${rootProject.name}.jar"
    manifest{
        attributes("Main-Class" : "Main")
    }
    from(zipTree("libs/l2io.jar"))
}